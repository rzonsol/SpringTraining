<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

</head>

<body>

<h1>Type here basic information of the user:</h1>


    <form action="#" th:action="@{/adduser}" th:object="${user}" method="post">

        <input type="hidden" name="id" th:field="*{id}"/>

        <p>Name: <input type="text" th:field="*{name}" /></p>
        <p>Age: <input type="text" th:field="*{age}" /></p>


<p> Choose appropriate gender: </p>
    <p>
        <label>
            <input type="radio" th:field="*{gender}"  name="myGroup" value="Female"/>
            Female
        </label>
    </p>

    <p>
    <label>
        <input type="radio" th:field="*{gender}" name="myGroup" value="Male"/>
        Male
    </label>
</p>

    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>

</form>

</body>
</html>
